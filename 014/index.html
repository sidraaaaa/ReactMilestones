<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <!--react component will control the div above
    -->
    <script type="text/babel">
        class App extends React.Component{
           //A js object which changes freq
            state={
                name:"Crystal",
                age:25
            }

            handleClick=(e)=>{
                //from where the event is triggered: e.target
              //  console.log(e.target);
              //  console.log(this.state.age); this line wont work due to the scope of 'this' keyword unless arrow func isnt used
                console.log(this.state);
                this.setState({
                    name:'John',
                    age:22
                });//used to change the state
            }
          handleMouseOver=(e)=>{
                console.log(e.target,e.pageX);
            }
        handleCopy=(e)=>{
            console.log('be original');
        }
        handleChange=(e)=>{
            this.setState({
                name:e.target.value
            });
        }
        //default action for page after submitting is refreshing, so we
        //prevent that behavior
        handleSubmit=(e)=>{
            e.preventDefault();
            console.log("Form submitted", this.state.name);
        }
            render(){
                return (//must've 1 root element under which lies other elements
                 <div className="app=content">
                    <h1>Hi developer {this.state.name}</h1>
                    <form onSubmit={this.handleSubmit}>
                        <input type="text" onChange={
                            this.handleChange}/>
                        
                        <button>Submit</button>
                    </form>
                    
                    </div>
                );
            }
        }

    //which class you want to render to DOM: render()
    // takes 2 params, class/component name(whithin tag)
    //2nd :where you want to render that component
    ReactDOM.render(
        <App/>,document.getElementById('app')
    ); 
    </script>
</body>
</html>
