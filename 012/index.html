<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <!--react component will control the div above
    -->
    <script type="text/babel">
        class App extends React.Component{
           //A js object which changes freq
            state={
                name:"Crystal",
                age:25
            }

            handleClick(e){
                //from where the event is triggered: e.target
                console.log(e.target);
              //  console.log(this.state.age); this line wont work due to the scope of 'this' keyword
            }
          handleMouseOver(e){
                console.log(e.target,e.pageX);
            }
        handleCopy(e){
            console.log('be original');
        }

            render(){
                return (//must've 1 root element under which lies other elements
                 <div className="app=content">
                    <h1>Hi developer</h1>
                    <p>
                            react component is controlling the html div with id="app"
                            We made a class that's extending component class to gain all the functionalities.
                            Furthermore, the render function under the class(extending react's component)
                            must've a main/root element containing some other elements.
                            Lastly, after the class, we render the class to DOM. This render takes two params,
                            firstly the class/component(extending react's component) then the place where you want to render the component.
                        </p>
                        <p>
                         My name is: {this.state.name}
                          and I am {this.state.age}
                            </p>
                            <button onClick={this.handleClick}>CLick me</button>
//referencing function^ not invoking
//by this.handleClick() which means it will load auto
                            <button onMouseOver={this.handleMouseOver}>Hover me</button>
                    
                    <p onCopy={this.handleCopy}>
                    Checking the onCopy 
                    </p>
                    
                    </div>
                );
            }
        }

    //which class you want to render to DOM: render()
    // takes 2 params, class/component name(whithin tag)
    //2nd :where you want to render that component
    ReactDOM.render(
        <App/>,document.getElementById('app')
    ); 
    </script>
</body>
</html>
